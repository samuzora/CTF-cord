version: '3'
services:
  bot:
    build: ./bot
    depends_on:
      - mysql
    environment:
      CTFCORD_BOT_TOKEN: ${CTFCORD_BOT_TOKEN}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DB: mysql
  mysql:
    build: ./mysql
    volumes:
      - ./mysql/mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ctfcord

